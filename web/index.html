    <title>Capsule Renovator</title>
    <style>
      body{font-family:Inter,Arial,sans-serif;margin:0;background:#0b0d0e;color:#e8efe9}

      .row{display:flex;gap:8px;align-items:center}

      .status{font-size:12px;color:#b9ccbf}
